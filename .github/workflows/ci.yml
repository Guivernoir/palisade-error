name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  # Pinning the version as requested
  RUST_VERSION: "1.92"

jobs:
  # Standard test suite across OSs
  test:
    name: Test Suite
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ env.RUST_VERSION }}

      - name: Rust Cache
        uses: swatinem/rust-cache@v2

      - name: Run tests (Matrix of features)
        run: |
          cargo test --all-features --verbose
          cargo test --no-default-features --verbose
          cargo test --features tokio --verbose
          cargo test --features async-std --verbose
          cargo test --features obfuscate-codes --verbose

  # Memory leak detection with Valgrind (Linux only)
  valgrind:
    name: Memory Leak Detection
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ env.RUST_VERSION }}

      - name: Install Valgrind
        run: |
          sudo apt-get update
          sudo apt-get install -y valgrind

      - name: Install cargo-valgrind
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-valgrind

      - name: Run tests under Valgrind
        run: cargo valgrind test --release --verbose
        env:
          CARGO_TEST_TIMEOUT: 300

  # Code coverage
  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ env.RUST_VERSION }}

      - name: Install tarpaulin
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-tarpaulin

      - name: Generate coverage
        run: cargo tarpaulin --all-features --workspace --timeout 300 --out xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./cobertura.xml
          fail_ci_if_error: false

  # Linting and Quality
  lint:
    name: Lints and Formatting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ env.RUST_VERSION }}
          components: clippy, rustfmt

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run clippy
        run: cargo clippy --all-features --all-targets -- -D warnings

  # Security and Dependencies
  security:
    name: Security and License Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install tools
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-audit,cargo-deny

      - name: Run security audit
        run: cargo audit

      - name: Check licenses and dependencies
        run: cargo deny check

  # Validation (Examples, Docs, Macros, Proptest)
  validation:
    name: Documentation and Macros
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ env.RUST_VERSION }}

      - name: Build documentation
        run: cargo doc --all-features --no-deps --verbose
        env:
          RUSTDOCFLAGS: -D warnings

      - name: Run examples
        run: |
          cargo run --example basic_usage
          cargo run --example sensitive_context
          cargo run --example honeypot_pipeline
          cargo run --example production_logging

      - name: Property-Based Tests
        run: cargo test --test proptest_suite --verbose
        env:
          PROPTEST_CASES: 1000

      - name: Macro Safety Checks
        run: |
          cargo test --lib sanitized -- --nocapture
          cargo test --lib convenience -- --nocapture

      - name: Benchmark Smoke Test
        run: cargo bench --no-run --all-features